commands.beacon.help.header=&3Hydroline Beacon 命令：
commands.beacon.help.list=\  &7/beacon list &8- &f列出已连接的 Socket.IO 节点。
commands.beacon.help.provider=\  &7/beacon provider <status|connect|disconnect> [port] &8- &f管理 Beacon Provider 网关。
commands.beacon.help.sync=\  &7/beacon sync &8- &f手动触发同步任务。
commands.beacon.help.sync_nbt=\    &8nbt &8- &f刷新玩家 NBT 缓存。
