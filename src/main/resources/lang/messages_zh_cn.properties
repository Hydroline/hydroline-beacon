commands.beacon.help.query=\  &7/beacon query <SELECT ...> &8- &f在 Beacon 数据库中执行只读 SQL。
commands.beacon.help.stats=\  &7/beacon stats &8- &f输出汇总指标及时间戳。
commands.beacon.help.info=\  &7/beacon info &8- &f显示插件配置与网关信息。
